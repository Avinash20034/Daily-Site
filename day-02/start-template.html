<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <header class="bg-white">
    <nav class="bg-white p-4 text-black flex justify-between items-center h-14">
      <div class="flex justify-around items-center">
        <button class="mr-2"><i class="material-icons">menu</i></button>
        <img src="Yt.jpg" alt="Yt" class="w-20 h-12">
      </div>
      <div class="flex items-center justify-center">
        <input type="text" placeholder="Search" class="border border-gray-400 h-8
          px-1 py-2 focus:outline-none text-black focus:border-blue-500">
        <button class="bg-gray-200 flex items-center justify-center h-8 w-16 border
        border-gray-400 hover:bg-gray-300">
          <i class="material-icons">search</i>
        </button>
      </div>
      <div>
        <button>
          <i class="material-icons">videocam</i>
        </button>
        <button>
          <i class="material-icons">notifications</i>
        </button>
        <button>
          <i class="material-icons">account_circle</i>
        </button>
      </div>
    </nav>
  </header>
</body>

</html>
