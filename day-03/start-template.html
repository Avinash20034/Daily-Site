<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-white-100">
  <header class="bg-white">
    <nav class="bg-white p-4 text-black flex justify-between items-center h-14">

        <img src="Yt.jpg" alt="Yt" class="w-20 h-12">
      </div>
      <div class="flex items-center justify-center flex-grow">
        <div class="flex border border-gray-400 focus-within:border-blue-500 rounded-full w-3/5">
          <input type="text" placeholder="Search" class="flex-grow h-8 px-1 py-2 focus:outline-none text-black rounded-l-full">
          <button class="bg-gray-200 flex items-center justify-center h-8 w-16 hover:bg-gray-300 rounded-full">
            <i class="material-icons">search</i>
          </button>
        </div>
      </div>
      <div class="flex items-center justify-center space-x-4">
        <button class="flex items-center justify-center">
          <i class="material-icons">videocam</i>
        </button>
        <button class="flex items-center justify-center">
          <i class="material-icons">notifications</i>
        </button>
        <button>
          <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
            <i class="material-icons">account_circle</i>
          </div>
        </button>
      </div>
    </nav>
  </header>
  <div class="flex items-center px-2">
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1">Alles</span>
  </div>
