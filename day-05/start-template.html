<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-white-100">
  <header class="bg-white divide-y ml-18">
    <nav class="bg-white p-4 text-black flex justify-between items-center h-14">
      <div class="flex justify-around items-center ml-16">
        <img src="Yt.jpg" alt="Yt" class="w-20 h-12">
      </div>
      <div class="flex items-center justify-center flex-grow">
        <div class="flex border border-gray-400 focus-within:border-blue-500 rounded-full w-3/5">
          <input type="text" placeholder="Search" class="flex-grow h-8 px-1 py-2 focus:outline-none text-black rounded-l-full">
          <button class="bg-gray-200 flex items-center justify-center h-8 w-16 hover:bg-gray-300 rounded-full">
            <i class="material-icons">search</i>
          </button>
        </div>
      </div>
      <div class="flex items-center justify-center space-x-4">
        <button class="flex items-center justify-center">
          <i class="material-icons">videocam</i>
        </button>
        <button class="flex items-center justify-center">
          <i class="material-icons">notifications</i>
        </button>
        <button>
          <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
            <i class="material-icons">account_circle</i>
          </div>
        </button>
      </div>
    </nav>
  </header>
  <div class="flex items-center px-2 py-2 px-4 space-x-3 ml-16">
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1 shadow-inset">Alles</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1 shadow-inset">Games</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1 shadow-inset">Muziek</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1 shadow-inset">Mixen</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1 shadow-inset">Minecraft Modding</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1 shadow-inset">Live</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1 shadow-inset">Simulatiegames</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1 shadow-inset">Platformgames</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1 shadow-inset">Actieavonturengames</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1 shadow-inset">Animatie</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1 shadow-inset">Fitness</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1 shadow-inset">Recent geupload</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 m-1 shadow-inset">Nieuw voor jou</span>
  </div>

  <aside class="fixed top-0 w-18 h-screen bg-white flex items-center flex-col mt-4 ml-1">
    <button>
      <i class="material-icons">menu</i>
    </button>
    <div class="mt-6">
      <button class="flex flex-col items-center hover:bg-gray-200 w-full py-2">
        <i class="material-icons">home</i>
        <span class="text-xs">Home</span>
      </button>
      <button class="flex flex-col items-center hover:bg-gray-200 w-full py-2 my-1">
        <img src="ytshorts.png" alt="yt_shorts" class="w-5 h-5"
        <span class="text-xs">Shorts</span>
      </button>
      <button class="flex flex-col items-center hover:bg-gray-200 w-full py-2 my-1">
        <i class="material-icons">subscriptions</i>
        <span class="text-xs">Abonnement...</span>
      </button>
      <button class="flex flex-col items-center hover:bg-gray-200 w-full py-2 my-1">
        <i class="material-icons">video_library</i>
        <span class="text-xs">Jij</span>
      </button>
    </div>
  </aside>
  <main class="p-4 ml-16 pt-">
    <div class="max-w-sm rounded overflow-hidden">
      <img class="w-full" src="video_thumbnail.jpg" alt="Video thumbnail">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">Video Title</div>
        <p class="text-gray-700 text-base">
          Video description goes here. It's a brief overview of what the video is about.
        </p>
      </div>
      <div class="px-6 pt-4 pb-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#tag1</span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#tag2</span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mb-2">#tag3</span>
      </div>
    </div>
  </main>
</body>

</html>
